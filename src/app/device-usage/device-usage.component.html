<h3 style="text-align:center;"><b>Connected Devices</b></h3>

<h3 style="text-align:center; color:green"><b>{{connMsg}}</b></h3>

<div *ngIf="deviceUsage.length==0" style="width: 160px; height: 30px; position: absolute; margin: auto; top:0; bottom:0; left:0; right:0">No devices connected</div>

<div *ngIf="deviceUsage.length!=0">
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Username</th>
          <th scope="col">Device Id</th>
          <th scope="col">Usage</th>
          <th scope="col">Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active" *ngFor="let device of deviceUsage; let i=index;">
          <td>{{i+1}}</td>
          <td>{{device.uname}}</td>
          <td>{{device.deviceId}}</td>
          <td>{{device.usage}}</td>
          <td>{{device.status}}</td>
          <td><button (click)="stopConn(device.deviceId)">Stop Connection</button></td>
          <td><button (click)="restartConn(device.deviceId)">Restart Connection</button></td>
        </tr>
      </tbody>
    </table>
</div>
