<h3 style="text-align:center; color:green"><b>{{msg}}</b></h3>
<form (submit)="reqNewDevice($event)">
    <h3 style="text-align:center; color:black"><b>Select Location on Map</b></h3>
  <agm-map [latitude]="latitude" [longitude]="longitude" id="cname" name="locationcoords" (mapClick)="Coords($event)" ngModel>
    <agm-marker [latitude]="latitude" [longitude]="longitude" name="locationcoords"></agm-marker>
  </agm-map>
  <br>
  <input type="text" id="locname" placeholder="Enter Location Name" style="position: absolute; left:40%; width:11%">
  <input type="submit" value="submit" style="position: absolute; left:52%; width:8%">
</form>
