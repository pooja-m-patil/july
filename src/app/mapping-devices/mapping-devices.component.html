<h3 style="text-align:center;"><b>Create Connection</b></h3>
<h3 style="text-align:center; color:green">{{msg}}</h3>
<div>
<div class="col-sm-3" style="top: 0.6cm">
    <table class="table table-hover" align="left" border=1>
          <th style="background-color: lightslategrey; color: white">Device Id</th>
          <tr *ngFor="let device of displayDevices; let i=index;">
            <td><a href={{device}}>{{device}}</a></td>
          </tr>
    </table>
  </div>
  &nbsp;
  
  
  <agm-map id="map" [latitude]="latitude" [longitude]="longitude" id="cname" name="locationcoords">
        <agm-marker [latitude]="latitude" [longitude]="longitude" class='agm-map-container-inner sebm-google-map-container-inner'>
          <agm-info-window>
            <input #textInput (input)="myFunction(textInput.value)" value={{value}} placeholder="Drag and drop Device Id">
            <input type="submit" value="Confirm" (click)="connectDevice(textInput.value)">
          </agm-info-window>
        </agm-marker>
  </agm-map>
</div>
