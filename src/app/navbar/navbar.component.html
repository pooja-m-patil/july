<div id="fullPage">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.0.0/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-UU2jkdv1M9UEjLje/kygVxqMBq9Jrg9z+Gqvw972H6BqKTzDvLaRJfK7PnzLM4SI"
    crossorigin="anonymous">

  <div *ngIf="user.getLog()=='admin@gslab.com'">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="topnav" id="myTopnav" style="width:100%;">
        <div class="navigation-left" style="float:left">
          <ul class="navbar-nav mr-auto" id="menu">
            <li>
              <a class="current" routerLink="/dashboard">Home</a>
            </li>

            <li>
              <div>
                <select class="my-select col s12" #select (change)="Navigate(select.value)" id="select" style="width: 2.5cm" name="Dropdown">
                  <option value='dashboard' disabled selected>Devices</option>
                  <option value='fetchdata' onchange="fetchdata">Device List</option>
                  <option value='devicediscovery'>Device Discovery</option>
                </select>
              </div>
            </li>

            <!-- <label for="conn">Connections available</label>
            <select name="conn" id="conn">
                <option value='dashboard'>Connections disabled</option>

                <option value='requested_conn'>Connection Requests</option>
                <option value='admin-connections'>Connection List</option>
            </select> -->

            <li>
              <div>
                <select #connId (change)="Navigate(connId.value)" style="width: 3.5cm">
                  <option value='dashboard' disabled selected>Connections</option>
                  <option value='device-usage'>Connected Devices</option>
                  <option value='requested_conn'>Connection Requests</option>
                  <option value='admin-connections'>Connection List</option>
                </select>
              </div>
            </li>

            <li>
              <a routerLink="/graph">Graph</a>
            </li>

            <!-- <li>
              <a routerLink="/admin-connections">Usage</a>
            </li> -->

            <table border=1 *ngIf="user.returnCount()==true">
              <tr>
                <td background-color="white">
                  <font color="white">Available Devices: {{user.getCount()}}</font>
                </td>
              </tr>
            </table>
          </ul>
        </div>

        <div class="navigation-left">
          <ul style="float:right; white-space:nowrap;">
            <li>
              <img src="/assets/images/welcome.png" height="50" width="50">
              <select class="my-select col s12" #select1 (change)="adminSelect(select1.value)">
                <option value="" disabled selected>Welcome   {{user.getLog()}}</option>
                <option value='logout' (click)="user.logout()">Logout</option>
              </select>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
  </div>


  <div *ngIf="user.getLog()!='admin@gslab.com' && user.getLog()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="topnav" id="myTopnav" style="width:100%;">
        <div class="navigation-left" style="float:left">
          <ul class="navbar-nav mr-auto">

            <li>
              <a class="current" routerLink="/dashboard">Home</a>
            </li>

            <li>
              <a routerLink="/connected-devices">Connections</a>
            </li>

            <li>
              <a routerLink="/reqconnection">Connection Request</a>
            </li>

          </ul>
        </div>

        <div class="navigation-left">
          <ul style="float:right; white-space:nowrap;">
            <li>
              <img src="/assets/images/welcome.png" height="50" width="50">
              <select class="my-select col s12" #select1 (change)="adminSelect(select1.value)">
                <option value="" disabled selected>Welcome {{user.getLog()}}</option>
                <option value='logout' (click)="user.logout()">Logout</option>
              </select>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
  </div>

<div id="chatdiv" *ngIf="user.getLog()">
  <div class="chatbox" *ngIf="showDiv">
    <div>
    <table class="table table-hover">
          <tr class="table-active" *ngFor="let msg of messages; let i=index;" [class.right]="msg.self">
          <td>{{msg.text}}</td>
          </tr>
    </table>
    </div>
    <form (submit)="watson($event)" style="bottom: 8%; position:fixed;">
        <input type="textbox" placeholder="Enter your message" name="txt" [(ngModel)]="userData" style="width:70%;">
        <input class="btn" type="submit" value="Send">
    </form>
  </div>
  <div style="right:1%; bottom: 1%; position:fixed;"><img src="/assets/images/chat1.png" (click)="toggleDiv()" height="50" width="50"></div>
</div>
